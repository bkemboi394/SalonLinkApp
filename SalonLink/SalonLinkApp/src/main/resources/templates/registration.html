<h2>Registration Form</h2>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>
<form action="/api/SalonLink/registration" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="myid"> Upload a copy of your ID:</label>
    <input type="file" id="myid" name="myid" required><br><br>
    <button type="submit">Register</button>
</form>
<a href="/api/SalonLink/login">Already have an account? Login</a>
</body>
