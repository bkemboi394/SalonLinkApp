<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>SalonLink Dashboard</h2>
<ul>

    <li th:each="salon : ${salons}">
        <div>
            <strong>Name:</strong> <span th:text="${salon.name}"></span><br>
            <strong>Address:</strong> <span th:text="${salon.address}"></span><br>
            <strong>Services:</strong> <span th:text="${salon.services}"></span><br>


        </div>
        <hr>
    </li>
</ul>
<p>Click the button below to search for a service:</p>
<form action="/api/SalonLink/searchforservice" method="get">
    <button type="submit">Search For Service</button>
</form>
</body>
</html>
